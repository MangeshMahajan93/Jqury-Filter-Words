<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Jqury | Filter Words</title>
    <style>
    	body{
    		padding: 20px;    		
    	}
    	.container-fluid
    	{
    		border: 1px solid black;
    	}
    </style>
  </head>
  <body>
  	<div class="container-fluid">
  		<h1>Filter the words</h1>
  		<h6>Note : Try words such as ass,words,simp,fuck.</h6>
	   <form>
		<div class="form-floating mb-3">
		  <input  type="text" name="post" id="post" class="form-control" placeholder="Enter keyword here">
		  <label for="post">Enter Keyword</label>
		</div>
    <button type="button" class="btn btn-primary" onclick="filterKey()">Submit</button>
    
    <br><br>
		<div class="alert alert-primary" role="alert" id="filtering-word">
			<span id="enteredWord"></span>
			<span id="verifyWord"></span>
		</div>


</form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
 
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>

   var filter = ['ass', 'words','simp','fuck'];
   function filterKey(){
   	$('#post').val(function(i, txt){
      for(var i=0; i<filter.length; i++){
      var pattern = new RegExp('\\b' + filter[i] + '\\b', 'g');
      var replacement = '*'.repeat(filter[i].length);
      txt =   txt.toLowerCase().replace(pattern, replacement);
    }

    console.log($('#post').val());
    console.log(txt);

    	$('#filtering-word').css('display','block');


    const enteredVal = $('#post').val();
    $('#enteredWord').html('Entered Keyword is : ' +enteredVal+'<br>');


    const verifiedVal = txt;
    $('#verifyWord').html('<br> Verified Keyword is : ' +verifiedVal);

    });
 }

$(function()
{
	$('#filtering-word').css('display','none');
});


</script>
  </body>
</html>
